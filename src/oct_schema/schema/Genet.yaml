id: https://w3id.org/OpenCoralTools/oct-schema/classes/Genet
name: Genet
title: Genet Class
description: Represents a genetic individual

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - InventoryRecord

classes:
  Genet:
    is_a: InventoryRecord
    description: Represents a genetic individual
    slots:
      - name
      - speciesId
      - genetTypeId
      - sfId
      - clonalId
      - accessionNumber
    slot_usage:
      name:
        required: true
      speciesId:
        required: true
      genetTypeId:
        required: true
      sfId:
        required: true

slots:
  genetTypeId:
    range: string
    description: ID of the genet type
  sfId:
    range: string
    description: SeaFoundry ID
  clonalId:
    range: string
    description: Clonal ID if applicable
  accessionNumber:
    range: string
    description: Accession number if applicable
