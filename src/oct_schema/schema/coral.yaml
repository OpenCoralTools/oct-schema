id: https://w3id.org/OpenCoralTools/oct-schema/classes/Coral
name: Coral
title: Coral Class
description: Represents a specific coral instance

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - inventory_record

classes:
  Coral:
    is_a: InventoryRecord
    description: Represents a specific coral instance
    slots:
      - name
      - genet_id
      - species_id
      - site_id
      - group_id
      - coral_type_id
      - quantity
      - coral_size
    slot_usage:
      name:
        required: true
      genet_id:
        required: true
      species_id:
        required: true
      site_id:
        required: true
      group_id:
        required: true
      coral_type_id:
        required: true
      quantity:
        required: true

slots:
  genet_id:
    range: string
    description: ID of the genet
  species_id:
    range: string
    description: ID of the species
  group_id:
    range: string
    description: ID of the group/location
  coral_type_id:
    range: string
    description: ID of the coral type
  quantity:
    range: integer
    description: Quantity of items
  coral_size:
    range: CoralSize
    description: Size of the coral
