id: https://w3id.org/OpenCoralTools/oct-schema/classes/registry/OrganizationRegisterEntry
name: OrganizationRegisterEntry
title: Organization Register Entry
description: Represents an entry in the organization registry

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - ../common

classes:
  OrganizationRegisterEntry:
    description: A canonical organization record in the registry
    slots:
      - org_id
      - name
      - url
      - country
      - metadata
    slot_usage:
      org_id:
        required: true
        identifier: true
      name:
        required: true

slots:
  org_id:
    range: string
    description: Unique identifier for the organization
  url:
    range: string
    description: Website URL of the organization
  country:
    range: string
    description: Country where the organization is based
  metadata:
    range: string
    description: Additional metadata as a JSON string or key-value pair
