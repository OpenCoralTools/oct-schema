id: https://w3id.org/OpenCoralTools/oct-schema/classes/Location
name: Location
title: Location Class
description: Represents a group of items or a container within a site

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - inventory_record

classes:
  Location:
    is_a: InventoryRecord
    description: Represents a group of items or a container within a site
    slots:
      - group_type_id
      - name
      - site_id
      - parent_id
      - description
      - capacity
    slot_usage:
      group_type_id:
        required: true
      name:
        required: true
      site_id:
        required: true
      parent_id:
        required: true

slots:
  group_type_id:
    range: string
    description: ID of the group type
  site_id:
    range: string
    description: ID of the site this entity belongs to
  parent_id:
    range: string
    description: ID of the parent entity
  capacity:
    range: integer
    description: Capacity of the group
