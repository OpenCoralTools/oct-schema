id: https://w3id.org/OpenCoralTools/oct-schema/classes/Person
name: Person
title: Person Class
description: Represents a user

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - Record

classes:
  Person:
    is_a: Record
    description: Represents a person (user)
    slots:
      - name
      - email
      - imageUrl
    slot_usage:
      name:
        required: true
      email:
        required: true

slots:
  email:
    range: string
    description: Email address of the user
  imageUrl:
    range: string
    description: URL to the user's image
