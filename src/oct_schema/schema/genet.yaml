id: https://w3id.org/OpenCoralTools/oct-schema/classes/Genet
name: Genet
title: Genet Class
description: Represents a genetic individual

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - inventory_record

classes:
  Genet:
    is_a: InventoryRecord
    description: Represents a genetic individual
    slots:
      - name
      - species_id
      - genet_type_id
      - sf_id
      - clonal_id
      - accession_number
    slot_usage:
      name:
        required: true
      species_id:
        required: true
      genet_type_id:
        required: true
      sf_id:
        required: true

slots:
  genet_type_id:
    range: string
    description: ID of the genet type
  sf_id:
    range: string
    description: SeaFoundry ID
  clonal_id:
    range: string
    description: Clonal ID if applicable
  accession_number:
    range: string
    description: Accession number if applicable
