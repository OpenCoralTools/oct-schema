id: https://w3id.org/OpenCoralTools/oct-schema/classes/Species
name: Species
title: Species Class
description: Represents a species

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - ../common

classes:
  Species:
    description: Represents a species
    slots:
      - id
      - common_name
      - genus
      - specific_epithet
    slot_usage:
      id:
        identifier: true
      common_name:
        required: false
      genus:
        required: true
      specific_epithet:
        required: true

slots:
  genus:
    range: string
    description: The genus name
  specific_epithet:
    range: string
    description: The specific name (second part of the binomial name)
