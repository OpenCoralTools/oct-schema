id: https://w3id.org/OpenCoralTools/oct-schema/classes/registry/SpeciesRegisterEntry
name: SpeciesRegisterEntry
title: Species Register Entry
description: Represents an entry in the species registry

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - ../../common

classes:
  SpeciesRegisterEntry:
    description: A canonical species record in the registry
    slots:
      - code
      - genus
      - specific_epithet
      - scientific_name
      - scientific_name_authorship
      - external_references
      - synonyms
      - deprecated_codes
    slot_usage:
      code:
        required: true
        identifier: true
      genus:
        required: true
      specific_epithet:
        required: true

slots:
  code:
    range: string
    description: Unique 4-character species code (e.g. apal)
  genus:
    range: string
    description: The genus name
  specific_epithet:
    range: string
    description: The specific name (second part of the binomial name)
  scientific_name:
    range: string
    description: Full scientific name (genus + specific_epithet)
  scientific_name_authorship:
    range: string
    description: Author and year of the species description
  external_references:
    range: string
    multivalued: true
    description: External identifiers (e.g. worms:12345)
  synonyms:
    range: string
    multivalued: true
    description: List of synonymous scientific names
  deprecated_codes:
    range: string
    multivalued: true
    description: Previous or deprecated codes for this species
