id: https://w3id.org/OpenCoralTools/oct-schema/classes/Event
name: Event
title: Event Class
description: Represents an event in the system history

prefixes:
  oct_schema: https://w3id.org/OpenCoralTools/oct-schema/
  linkml: https://w3id.org/linkml/

default_prefix: oct_schema
default_range: string

imports:
  - inventory_record

classes:
  Event:
    is_a: InventoryRecord
    description: Represents an event in the system history
    slots:
      - event_type_id
      - record_id
      - record_model_type
    slot_usage:
      event_type_id:
        required: true
      record_id:
        required: true
      record_model_type:
        required: true

slots:
  event_type_id:
    range: string
    description: ID of the event type
  record_id:
    range: string
    description: ID of the record associated with the event
  record_model_type:
    range: ModelType
    description: Type of the record model
