classes:
  Record:
    name: Record
    definition_uri: https://w3id.org/OpenCoralTools/oct-schema/Record
    description: Base class for all records
    from_schema: https://w3id.org/OpenCoralTools/oct-schema/classes/Record
    abstract: true
    slots:
    - id
    - created_at
    - created_by_id
    - updated_at
    - updated_by_id
    - organization_id
    class_uri: oct_schema:Record
  InventoryRecord:
    name: InventoryRecord
    definition_uri: https://w3id.org/OpenCoralTools/oct-schema/InventoryRecord
    description: Base class for inventory items that have URL paths
    from_schema: https://w3id.org/OpenCoralTools/oct-schema/classes/InventoryRecord
    is_a: Record
    abstract: true
    slots:
    - id
    - created_at
    - created_by_id
    - updated_at
    - updated_by_id
    - organization_id
    - url_path
    - internal_path
    - slug
    class_uri: oct_schema:InventoryRecord
  Organization:
    name: Organization
    definition_uri: https://w3id.org/OpenCoralTools/oct-schema/Organization
    description: Represents an organization
    from_schema: https://w3id.org/OpenCoralTools/oct-schema/classes/Organization
    is_a: InventoryRecord
    slots:
    - id
    - created_at
    - created_by_id
    - updated_at
    - updated_by_id
    - organization_id
    - url_path
    - internal_path
    - slug
    - Organization_name
    - Organization_domain
    - site_type_ids
    - species_ids
    slot_usage:
      name:
        name: name
        required: true
      domain:
        name: domain
        required: true
    class_uri: oct_schema:Organization
  Site:
    name: Site
