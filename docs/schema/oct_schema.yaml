    slot_uri: rdf:type
    designates_type: true
    alias: recordType
    owner: GenetRecord
    domain_of:
    - GenetRecord
    range: string
    required: true
    pattern: ^Genet$
  genetRecord__createdAt:
    name: genetRecord__createdAt
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/createdAt
    alias: createdAt
    owner: GenetRecord
    domain_of:
    - GenetRecord
    range: DateTime
    required: true
  genetRecord__updatedAt:
    name: genetRecord__updatedAt
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/updatedAt
    alias: updatedAt
    owner: GenetRecord
    domain_of:
    - GenetRecord
    range: DateTime
  genetRecord__taxon:
    name: genetRecord__taxon
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/taxon
