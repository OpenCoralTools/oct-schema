slots:
  coralTaxonRef__speciesCode:
    name: coralTaxonRef__speciesCode
    description: Registry-backed 4-char species code (e.g., 'apal')
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/speciesCode
    alias: speciesCode
    owner: CoralTaxonRef
    domain_of:
    - CoralTaxonRef
    range: string
    required: true
    pattern: ^[a-z0-9]{4}$
  coralTaxonRef__scientificName:
    name: coralTaxonRef__scientificName
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/scientificName
    alias: scientificName
    owner: CoralTaxonRef
    domain_of:
    - CoralTaxonRef
    range: string
  coralTaxonRef__taxonId:
