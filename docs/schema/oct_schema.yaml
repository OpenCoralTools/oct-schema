    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/genetCode
    alias: genetCode
    owner: GenetRecord
    domain_of:
    - GenetRecord
    range: string
    required: true
  genetRecord__origin:
    name: genetRecord__origin
    from_schema: https://opencoral.tools/oct-schema/coral/genet
    slot_uri: https://opencoral.tools/oct-schema/coral/genet/origin
    alias: origin
    owner: GenetRecord
    domain_of:
    - GenetRecord
    range: GenetOrigin
    inlined: true
    inlined_as_list: true
